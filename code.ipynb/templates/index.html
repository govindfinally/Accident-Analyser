<!DOCTYPE html>
<html>
<head>
    <title>Accident Severity Predictor</title>
</head>
<body>
    <h2>Accident Severity Prediction</h2>
    <form method="POST" action="/predict">
        {% for key, options in dropdowns.items() %}
            <label>{{ key.replace("_", " ") }}</label><br>
            <select name="{{ key }}">
                {% for opt in options %}
                    <option value="{{ opt }}">{{ opt }}</option>
                {% endfor %}
            </select><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3 style="color:green">Predicted Accident Severity: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
